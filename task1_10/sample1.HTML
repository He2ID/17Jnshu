<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>子元素完全居中</title>
	<style>
		body{
			    padding: 0;
			    margin: 0;
			}

			.parent {
			  display: flex;
			  height: 300px; /* Or whatever */
			  background-color: black;
			}

			.child {
			  width: 100px;  /* Or whatever */
			  height: 100px; /* Or whatever */
			  margin: auto;  /* Magic! */
			  background-color: white;
			}
	</style>
</head>
<body>
    <div class="parent">
    	<div class="child"></div>
    </div>
</body>
</html>
